<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAPTCHA</title>
</head>
<body>
<form method="post" action="/recaptcha">
    <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
    <input type="hidden" name="action" value="validate_captcha">
    <input type="text" name="text" placeholder="Text">
    <input type="text" name="email" placeholder="Email">
    <input type="submit" value="Go">
</form>

<script src="https://www.google.com/recaptcha/api.js?render=6LfidKQZAAAAACW2BTvoS7Iy66M_kWOexbk6ZOaK"></script>
<script>
    grecaptcha.ready(function() {
        grecaptcha.execute('6LfidKQZAAAAACW2BTvoS7Iy66M_kWOexbk6ZOaK', {action:'validate_captcha'})
            .then(function(token) {
                document.getElementById('g-recaptcha-response').value = token;
            });
    });
</script>

</body>
</html>
